<section id="fh5co-counters" style="background-image: url(assets/images/full_image_1.jpg);" data-stellar-background-ratio="0.5">
  <div class="fh5co-overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 section-heading text-center to-animate">
        <h2>Fun Facts</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="fh5co-counter to-animate">
          <i class="fh5co-counter-icon icon-briefcase to-animate-2"></i>
          <span class="fh5co-counter-number js-counter" data-from="0" data-to="6" data-speed="5000" data-refresh-interval="50">6</span>
          <span class="fh5co-counter-label">Finished projects</span>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="fh5co-counter to-animate">
          <i class="fh5co-counter-icon icon-code to-animate-2"></i>
          <span class="fh5co-counter-number js-counter" data-from="0" data-to="143409" data-speed="5000" data-refresh-interval="50">143409</span>
          <span class="fh5co-counter-label">Line of codes</span>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="fh5co-counter to-animate">
          <i class="fh5co-counter-icon icon-cup to-animate-2"></i>
          <span class="fh5co-counter-number js-counter" data-from="0" data-to="302" data-speed="5000" data-refresh-interval="50">302</span>
          <span class="fh5co-counter-label">Cup of coffees</span>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="fh5co-counter to-animate">
          <i class="fh5co-counter-icon icon-people to-animate-2"></i>
          <span class="fh5co-counter-number js-counter" data-from="0" data-to="47" data-speed="5000" data-refresh-interval="50">47</span>
          <span class="fh5co-counter-label">Happy Users</span>
        </div>
      </div>
    </div>
  </div>
</section>
